name: CI
on:
  push:
    branches:
      - "*"
      # - "gh-pages"
  pull_request:
    branches:
      - "gh-pages"
jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        pip install -U setuptools "tox>=3.23.0,<4"
    - run: tox -e format-check,lint,typecheck
  test:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: "${{ matrix.os }} Python: ${{ matrix.python-version }}"
    env:
      PYENV_PY27_VERSION: "2.7.17"
      PYENV_PY36_VERSION: "3.6.10"
      PYENV_PY37_VERSION: "3.7.6"
      PYENV_PY38_VERSION: "3.8.1"
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pyenv version
      uses: gabrielfalcao/pyenv-action@v8
      with:
        # default: "${{ matrix.python }}"
        command: pip install -U pip  # upgrade pip after installing python
    - name: install python versions
      run: |
        ./build-support/install_python_for_ci.sh "${PYENV_PY27_VERSION}" "${PYENV_PY36_VERSION}" "${PYENV_PY37_VERSION}" "${PYENV_PY38_VERSION}"
    - name: Install dependencies
      run: |
        pip install -U pip setuptools "tox>=3.23.0,<4" tox-gh-actions
    - name: Set env vars
      run: |
          echo 'PYENV_ROOT="${PYENV_ROOT:-${HOME}/.pants_pyenv}"' >> ${GITHUB_ENV}
          echo 'PATH="${PYENV_ROOT}/versions/${PYENV_PY38_VERSION}/bin:/usr/bin:${PATH}' >> ${GITHUB_ENV}
    - name: Run unit tests
      run: tox -e test